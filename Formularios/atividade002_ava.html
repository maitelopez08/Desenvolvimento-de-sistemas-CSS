<body>

    <h1 align="center">Formulário de Cadastro- Funcionário</h1>
    <form class="formulario-cadastro" method="post" action="#Jamilly">
    <table class="retangulo" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <td rowspan="2" align="center"><img src="../Formularios/img/logo.png" height="80" width="80"></td>  
        </tr>
        <tr>
        <th align="center">Padaria Pão Genial</th>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/funcionario.png" width="13" height="13"><label>Nome do Funcionário:</label></th>
            <td><input type="text" name="nome_func" placeholder="Insira o nome"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/cpf.jpg" width="13" height="13"><label>CPF:</label></th>
            <td ><input type="text" name="cpf_func" maxlength="11" placeholder="Insira o cpf(somente números)"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/senha.png" width="13" height="13"><label>Senha:</label></th>
            <td><input type="password"  name="senha_func"  maxlength="8" placeholder="Insira a senha"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/email.png" width="13" height="13"><label>E-mail:</label></th>
            <td><input type="email" name="email_func" placeholder="Insira o e-mail"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/telefone.png" width="13" height="13"><label>Telefone:</label></th>
            <td><input type="tel" name="telefone_func" placeholder="Insira o telefone"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/rua.png" width="13" height="13"><label>Rua:</label></th>
            <td><input type="text" name="rua_func" placeholder="Insira o nome da rua"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/numero.png" width="13" height="13"><label>Número:</label></th>
            <td><input type="text" name="numero_func" placeholder="Insira o número"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/bairro.png" width="13" height="13"><label>Bairro:</label></th>
            <td><input type="text" name="bairro_func" placeholder="Insira o nome do bairro"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/cidade.png" width="13" height="13"><label>Cidade:</label></th>
            <td><input type="text" name="cidade_func" placeholder="Insira o nome da cidade"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/uf.png" width="13" height="13"><label>UF:</label></th>
            <td>
                <select name="uf_func">
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>
        </td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/funcao.png" width="13" height="13"><label>Função</label></th>
            <td>           
                <select name="funcao_func">
                    <option value="" disabled selected>Selecione o função</option>
                    <option>Administrador</option>
                    <option>Balconista</option>
                    <option>Gestor de Estoque</option>
                    <option>Caixa</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/dataadmissao.png" width="13" height="13"><label>Data de Admissão:</label></th>
            <td><input type="date" name="dataadmissao_func" placeholder="Insira a data de admissão"></td>
        </tr>
        <tr>
            <th align="center"><img src="../Formularios/img/salario.png" width="13" height="13"><label>Salário:</label></th>
            <td><input type="number" name="salario_func" step="0.01" min="0" placeholder="Insira o salário"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Cadastrar"/></td>
        </tr>
    </form>
    </table>

    <br>
    <br>

</body>
